<!doctype html>
<html lang="ko">
<head>
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
  <div id="status"></div>
  <div id="account">

  </div>
<script type="text/javascript">
  var naver_id_login = new naver_id_login("nsCjj6a2vFOumwuqGKQw", "http://localhost:8887/callback.html");
  // 접근 토큰 값 출력
  // alert(naver_id_login.oauthParams.access_token);
  // 네이버 사용자 프로필 조회
  naver_id_login.get_naver_userprofile("naverSignInCallback()");
  // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
  function naverSignInCallback() {
    let email = naver_id_login.getProfileData('email');

    if(email) {
      document.querySelector('#status').innerHTML += '로그인 성공'
      document.querySelector('#account').innerHTML += `<p>이름: <span>${naver_id_login.getProfileData('nickname')}</span></p>`;
      document.querySelector('#account').innerHTML += `<p>email: <span>${naver_id_login.getProfileData('email')}</span></p>`;
      document.querySelector('#account').innerHTML += `<p>나이: <span>${naver_id_login.getProfileData('age')}</span></p>`;
      document.querySelector('#account').innerHTML += `<p>생일 : <span>${naver_id_login.getProfileData('birthday')}</span></p>`;
      document.querySelector('#account').innerHTML += `<p>프로필 사진: <img src="${naver_id_login.getProfileData('profile_image')}" width="100px" /></p>`;
    } else {
      document.querySelector('#status').innerHTML += '로그인 실패'
    }
  }
</script>
</body>
</html>
